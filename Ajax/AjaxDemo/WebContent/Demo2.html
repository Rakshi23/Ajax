<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Read Html file in Ajax</title>
<script type="text/javascript">
	var myRequest = new XMLHttpRequest();
	
	myRequest.open("GET","surprise.html",true);
	myRequest.onreadystatechange=function()
	{
		if (myRequest.readyState==4)
			{
				document.getElementById('ajax-content').innerHTML = myRequest.responseText;
			}
	};
function sendTheAJAX(){
	myRequest.send();
	document.getElementById('reval').style.display = 'none';
}
</script>
</head>
<body>
	<h1>Today's your special day!</h1>
	<button id = "reval" onclick = "sendTheAJAX()" class = "button">Why's that?</button>
	<div id="ajax-content"></div>

</body>
</html>
