<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Ajax_Example</title>
<script type="text/javascript">
function fun1()
{
	alert("Hello");
	var a;
	a=new XMLHttpRequest();
	
	a.open("GET","ajax.txt",true);
	a.send();
	
	a.onreadystatechange=function()
	{
		if (a.readyState==4 && a.status==200)
			{
				document.getElementById("myDiv").innerHTML=a.responseText;
				document.getElementById("textArea").innerHTML=a.responseText;
			}
	}
}
</script>
</head>
<body>
	<div id="myDiv" style="width: 300px; height:30px;">Click on the button below</div>
	<textarea id="textArea" rows="5" cols="40"></textarea>
	<br>
	<br>
	<button type="button" onclick="fun1()">Change Content</button>
</body>
</html>
